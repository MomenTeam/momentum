definitions:
  controllers.MailTemplateForm:
    properties:
      mailTemplateType:
        type: integer
      template:
        type: string
    type: object
  controllers.NeedyForm:
    properties:
      address:
        $ref: '#/definitions/models.Address'
        type: object
      firstName:
        type: string
      lastName:
        type: string
      needs:
        items:
          $ref: '#/definitions/models.Need'
        type: array
      needyCategories:
        type: integer
      phoneNumber:
        type: string
      priority:
        type: integer
      summary:
        type: string
    type: object
  gin.H:
    additionalProperties: true
    type: object
  models.Address:
    properties:
      city:
        type: string
      district:
        type: string
      firstLine:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      phoneNumber:
        type: string
      postalCode:
        type: string
      secondLine:
        type: string
    type: object
  models.Good:
    properties:
      goodCategory:
        type: integer
