      isCancelled:
        type: boolean
      isFulfilled:
        type: boolean
      lineItems:
        items:
          $ref: '#/definitions/models.LineItem'
        type: array
      name:
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /v1/mailTemplates:
    post:
      parameters:
      - description: Mail template information
        in: body
        name: mailTemplate
        required: true
        schema:
          $ref: '#/definitions/controllers.MailTemplateForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
      summary: Creates mail templates
      tags:
      - mailTemplate
  /v1/needies:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
      summary: Lists all needies
      tags:
      - needy
    post:
      parameters:
      - description: Needy information
        in: body
        name: needy
        required: true
        schema:
          $ref: '#/definitions/controllers.NeedyForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
      summary: Creates needy
      tags:
      - needy
  /v1/needies/informations:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
      summary: Lists all needies informations
      tags:
      - needy
